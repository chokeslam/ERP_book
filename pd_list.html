          					<span aria-hidden="true">&times;</span>

          					<span aria-hidden="true">&times;</span>
        		
        				</button>
      				
      				</div>

      					<label for="nnonote" class="col-sm-3 col-form-label ">書籍No:</label>

    					</div>

    					</div>
